<!DOCTYPE html>
<html lang="en">
<head>

    <title>ForumCinemas Now Playing - Movie Report</title>
    <style>

        }
        
        .header p {

            opacity: 0.9;
        }
        
        .stats {

            flex-wrap: wrap;
        }
        
        .stat {

            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        th:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        th.sortable::after {
            content: 'â†•';
            position: absolute;
            right: 15px;
            opacity: 0.5;
        }
        
        th.sort-asc::after {
            content: 'â†‘';
            opacity: 1;
        }
        
        th.sort-desc::after {
            content: 'â†“';
            opacity: 1;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s ease;
        }
        
        tr:hover td {
            background-color: #f8f9fa;
        }
        
        .title {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .year {

        }
        
        .rating {
            font-weight: bold;
            color: #28a745;
        }
        
        .rating.na {
            color: #6c757d;
            font-style: italic;
        }
        
        .genres {
            color: #495057;
            font-size: 0.9rem;
        }
        
        .imdb-link {
            color: #f39c12;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .imdb-link:hover {

            text-decoration: underline;
        }
        
        .footer {

            text-align: center;

        }

            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ <a href="https://www.forumcinemas.lv/eng/movies/now-playing" target="_blank" rel="noopener" style="color: white; text-decoration: none;">ForumCinemas</a> Now Playing</h1>
            <p>Current movie lineup with IMDb ratings</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">Movies</div>
            </div>
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">With Ratings</div>
            </div>
            <div class="stat">
                <div class="stat-number">September 3rd 2025</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="title">Title</th>
                        <th class="sortable" data-sort="year">Year</th>
                        <th class="sortable" data-sort="rating">IMDb Rating</th>
                        <th>IMDb Link</th>
                        <th class="sortable" data-sort="genres">Genres</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Generated on September 3rd 2025</p>
            <p>Data from <a href="https://www.forumcinemas.lv" target="_blank">ForumCinemas</a> and <a href="https://www.imdb.com" target="_blank">IMDb</a></p>
        </div>
    </div>

    <script>
        // Sorting functionality
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('moviesTable');
            const headers = table.querySelectorAll('th.sortable');
            
            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.dataset.sort;
                    const isAsc = !this.classList.contains('sort-asc');
                    
                    // Clear all sort classes
                    headers.forEach(h => {
                        h.classList.remove('sort-asc', 'sort-desc');
                    });
                    
                    // Add current sort class
                    this.classList.add(isAsc ? 'sort-asc' : 'sort-desc');
                    
                    // Sort the table
                    sortTable(column, isAsc);
                });
            });
            
            function sortTable(column, ascending) {
                const tbody = table.querySelector('tbody');
                const rows = Array.from(tbody.querySelectorAll('tr'));
                
                rows.sort((a, b) => {
                    let aVal = getCellValue(a, column);
                    let bVal = getCellValue(b, column);
                    
                    // Handle numeric values
                    if (column === 'rating' || column === 'year') {
                        aVal = parseFloat(aVal) || 0;
                        bVal = parseFloat(bVal) || 0;
                    }
                    
                    // Handle string values
                    if (typeof aVal === 'string') {
                        aVal = aVal.toLowerCase();
                        bVal = bVal.toLowerCase();
                    }
                    
                    if (aVal < bVal) return ascending ? -1 : 1;
                    if (aVal > bVal) return ascending ? 1 : -1;
                    return 0;
                });
                
                // Reorder rows
                rows.forEach(row => tbody.appendChild(row));
            }
            
            function getCellValue(row, column) {
                const cellIndex = getColumnIndex(column);
                const cell = row.cells[cellIndex];
                
                if (column === 'rating') {
                    return cell.textContent.replace('/10', '').trim();
                }
                
                return cell.textContent.trim();
            }
            
            function getColumnIndex(column) {
                const headers = Array.from(table.querySelectorAll('th'));
                return headers.findIndex(th => th.dataset.sort === column);
            }
        });
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
